<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários - SI - IFS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<header>
    <h1>Horários - SI - IFS</h1>
</header>
<body id="main">
    <div id="main-card">
        <div id="card-header">
            <button onclick="periodoButton()">periodo</button>
            <div id="periodo-menu">
                <p class="menu-item">1°</p>
                <p class="menu-item">2°</p>
                <p class="menu-item">3°</p>
                <p class="menu-item">4°</p>
                <p class="menu-item">5°</p>
                <p class="menu-item">6°</p>
                <p class="menu-item">7°</p>
                <p class="menu-item">8°</p>
            </div>
            <button onclick="diaButton()">dia</button>
            <div id="dia-menu">
                <p class="menu-item">Segunda</p>
                <p class="menu-item">Terça</p>
                <p class="menu-item">Quarta</p>
                <p class="menu-item">Quinta</p>
                <p class="menu-item">Sexta</p>
                <p class="menu-item">Sábado</p>

            </div>
        </div>
        <div id="display">
            <img class="img" src="horarios/2.jpg" alt="primeiro periodo">
        </div>
    </div>
</body>
</html>
